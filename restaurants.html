<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in Atlanta!</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
 
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="shortcut icon" href="https://i2.wp.com/www.ilovegeorgiapeach.com/wp-content/uploads/2015/10/Georgia_Peach_Icon.png?w=1080" />
</head>

<body>
  <header class="v-header container">
    <div class="fullscreen-video-wrap">
      <video src="foodVideo.mp4" autoplay="" loop="" id='headerImage'>
            </video>
    </div>
    <div class="header-overlay"></div>
    <div class="header-content text-md-center">
      <h1>What are you feeling today?</h1>
      <div class='grid-x'>
        <div class='large-2 cell'></div>
        <div class='large-8 cell' id='formBody'>
          <form>
            <div class="grid-x">
              <div class="medium-12 cell">
                <label>
                    <input type="text" id="search-query" placeholder="Enter Your Favorite Cuisine">
                </label>
                <button type="button" name="button" class="btn" id="search-btn">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class='large-2 cell'>
        </div>
      </div>
      <div class='header-nav'>
        <div class="icon-bar">
          <a href= 'index.html' class="item">
    <i class="fi-home" id='navIcon'></i>
  </a>
          <a href= 'https://github.com/matt-jones311/projectAwesome' class="item">
    <i class="fi-info" id='navIcon'></i>
  </a>
          <a class="item">
    <i class="fi-mail" id='navIcon'></i>
  </a>
          <a class="item">
    <i class="fi-like" id='navIcon'></i>
  </a>
  <span id="numberOfLikes"></span>
        </div>
  </header>
  <hr class='bodyLine'>
  <div class='grid-x'>
    <div class='large-2 cell'>
    </div>
    <div class='large-8 cell text-center'>
      <h3 class='tableTitle'> This Week's Top Restaurants</h3>
    </div>
    <div class='large-2 cell'>
    </div>
  </div>
  <hr class='bodyLine'>
  <div class='grid-x'>
    <div class='large-2 cell'>
    </div>
    <div class='large-8 cell'>
      <table id="restaurant-table">
        <thead>
          <tr>
            <th width="200">Restaurant</th>
            <th>Phone Number</th>
            <th width="150">Price ($ - $$$$)</th>
            <th width="150">Rating</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class='large-2 cell'>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/zomato.js"></script>
    <script src="js/firebaseLikes.js"></script>

</body>

</html>
